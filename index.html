<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
        <link rel="icon" type="image/x-icon" href="./BornDeveloper.jpg">

</head>

<body>
    <div id="mobile-message">This website is made while only keeping PC in mind :(</div>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox">
        <button id="decrease" class="button">-</button>
        <span id="size" class="size-display">10</span>
        <button id="increase" class="button">+</button>
        <input type="color" id="color" class="color-picker" />
        <button id="clear" class="button clear">X</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
